<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://kit.fontawesome.com/92d41d0625.js" crossorigin="anonymous"></script>
        <title>Groupomania - Connexion</title>
    </head>
    <body>
        <header>
            <h2>Logo Groupomania</h2>
            <!-- <img src="../images/icon-left-font.png" /> -->
        </header>
        <main class="welcome">
            <section class="welcome__title">
                <h1>Connectez-vous au réseau Groupomania</h1>
            </section>
            <section class="welcome__form welcome__form--login">
                <h2>Vous avez déjà un compte ?</h2>
                <form>
                    <div class="form-group form-group__login">
                        <input type="email" id="email-login" placeholder="Adresse email">
                    </div>
                    <div class="form-group form-group__login">
                        <input type="password" id="password-login" placeholder="Mot de passe">
                    </div>
                    <button type="submit" id="button-login" >Se connecter</button>
                </form>
            </section>
            <div class="welcome__verticalbar">
            </div>
            <section class="welcome__form welcome__form--signup">
                <h2>Inscrivez-vous !</h2>
                <form>
                    <div class="form-group form-group__signup">
                        <input type="text" id="firstname-signup" placeholder="Prénom">
                    </div>
                    <div class="form-group form-group__signup">
                        <input type="text" id="lastname-signup" placeholder="Nom">
                    </div>
                    <div class="form-group form-group__signup">
                        <input type="email" id="email-signup" placeholder="Adresse email">
                    </div>
                    <div class="form-group form-group__signup">
                        <input type="password" id="password-signup" placeholder="Mot de passe">
                    </div>
                    <button type="submit" id="button-signup" >S'inscrire</button>
                </form>
            </section>
        </main>
        <footer>

        </footer>
        <script src="../js/welcome.js"></script>
    </body>
</html>
